<html
	xmlns="http://www.w3.org/1999/xhtml" 	
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
	
	<h:head> 
	 <f:event listener="#{loginsessionseguridad.validarSession}" type="preRenderView" /> 
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	
	</h:head>
    <h:body style="margin: 0px;">
   
        		<h:form>
			<p:menubar>
        
            	<f:facet name="options">
                	<p:commandButton value="ConfiguraciÃ³n" icon="pi pi-cog" actionListener="#{loginsessionseguridad.redireccionarUsuario}" />
                	<p:commandButton value="Logout" icon="pi pi-home" actionListener="#{loginsessionseguridad.logout}" />
            	</f:facet>
           
        	</p:menubar>
			</h:form>
		
          <p:tabMenu activeIndex="3">
            <p:menuitem icon="pi pi-star" value="Listar Casilla" outcome="listarCasilla">
                <f:param name="i" value="0" />
            </p:menuitem>
            
            <p:menuitem icon="pi pi-cloud" value="Crear Casilla" outcome="crearCasilla">
                <f:param name="i" value="1" />
            </p:menuitem>
            
            <p:menuitem icon="pi pi-bell" value="Listar Caracteristicas" outcome="listarCaracteristicas">
                <f:param name="i" value="2" />
            </p:menuitem>
            
            <p:menuitem icon="pi pi-globe" value="Crear Caracteristica" outcome="crearCaracteristica">
                <f:param name="i" value="3" />
            </p:menuitem>
            
             
            <p:menuitem icon="pi pi-globe" value="Listar Observaciones" outcome="listarValidarObservacion">
                <f:param name="i" value="4" />
            </p:menuitem>
            
            
        </p:tabMenu>
       
       
        <br/>
  
      	<h:form>
            <div style="padding: 5px; width: 98%; margin: 0 auto;">
            
           		 <p:growl id="messages" showDetail="true"/>	
           		 <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
            	
            	  <p:messages />
            	<br/>
            	<p:panel id="toggleable" header="Informacion Personal" toggleable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
 				
        			<p:ajax event="close" listener="#{panelView.onClose}" update="msgs" />
        			<p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs" />
            	
                <div style="padding: 10px;">
                    <p:outputLabel value="Nombre: " style="font-weight: bold;" />
                    <p:inputText id="nombre" value="#{crearcaracteristica.nombre}"  style="width: 100%;" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Etiqueta " style="font-weight: bold;" />
                    <p:inputText value="#{crearcaracteristica.etiqueta}"  style="width: 100%;" />
                    <p:message for="@previous" />
                </div>


                <div style="padding: 10px;">
                    <p:outputLabel value="Fenomeno: " style="font-weight: bold;" />
                    <p:selectOneMenu style="width: 100%;"  value="#{crearcaracteristica.fenomeno}">
                        <f:selectItems value="#{crearcaracteristica.fenomenosValues}" />
                    </p:selectOneMenu>
                    <p:message for="@previous" />
                </div> 

                <div style="padding: 10px;">
                    <p:outputLabel value="Tipo de dato: " style="font-weight: bold;" />
                    <p:selectOneMenu style="width: 100%;"  value="#{crearcaracteristica.tipoDato}">
                        <f:selectItems value="#{crearcaracteristica.etdc}" />
                    </p:selectOneMenu>
                    <p:message for="@previous" />
                </div>
				</p:panel>	
                
				
                <div style="padding: 10px;">
                    <p:commandButton value="Registrar caracteristica"  update="messages" ajax="false" validateClient="true" action="#{crearcaracteristica.crearCaracteristica}" style="width: 100%;" />
                    <p:spacer width="10" />
                    <p:button value="Cancelar" style="width: 100%;" href="/JSFPF/pages/listarCaracteristicas.xhtml" />
                </div>
            
          
            
            </div>
           </h:form>
         
   
    </h:body>
</html>
