<html

	xmlns="http://www.w3.org/1999/xhtml" 	
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
	
	<h:head> 
	 <f:event listener="#{loginsessionseguridad.validarSession}" type="preRenderView" /> 
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	</h:head>
    <h:body style="margin: 0px;">
   
        		<h:form>
			<p:menubar>
        
            	<f:facet name="options">
                	<p:commandButton value="Configuración" icon="pi pi-cog" actionListener="#{loginsessionseguridad.redireccionarUsuario}" />
                	<p:commandButton value="Logout" icon="pi pi-home" actionListener="#{loginsessionseguridad.logout}" />
            	</f:facet>
           
        	</p:menubar>
			</h:form>
		
    <p:tabMenu activeIndex="1">
            <p:menuitem icon="pi pi-star" value="Listar Estaciones" outcome="listarEstacionMedicion">
                <f:param name="i" value="0" />
            </p:menuitem>
            
            <p:menuitem icon="pi pi-globe" value="Crear Estación de Medición" outcome="crearEstacionMedicion">
                <f:param name="i" value="1" />
            </p:menuitem>
            
            <p:menuitem icon="pi pi-cloud" value="Crear Casilla" outcome="crearCasilla">
                <f:param name="i" value="2" />
            </p:menuitem>
            
            <p:menuitem icon="pi pi-bell" value="Listar Casillas" outcome="listarCasilla">
                <f:param name="i" value="3" />
            </p:menuitem>
                        
            <p:menuitem icon="pi pi-globe" value="Listar Formularios CA" outcome="listarFormulario">
                <f:param name="i" value="4" />
            </p:menuitem>
            
        </p:tabMenu>
       
        <br/>
  
        	<h:form>
            <div style="padding: 5px; width: 98%; margin: 0 auto;">
            
           		 <p:growl id="messages" showDetail="true"/>	
           		 <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
            	
            	  <p:messages />
            	<br/>
            	<p:panel id="toggleable" header="Alta de Estacion de Medición" toggleable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
 				
        			<p:ajax event="close" listener="#{panelView.onClose}" update="msgs" />
        			<p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs" />
            	
                <div style="padding: 10px;">
                    <p:outputLabel value="nombre: " style="font-weight: bold;" />
                    <p:inputText id="codigo" value="#{altaEM.nombre}"  style="width: 100%;" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Descripcion: " style="font-weight: bold;" />
                    <p:inputText value="#{altaEM.descripcion}"  style="width: 100%;" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Parametro: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;" value="#{altaEM.parametro}" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Unidad Medida: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;"  value="#{altaEM.unidadMedida}" />
                    <p:message for="@previous" />
                </div>
                
                <div style="padding: 10px;">
                    <p:outputLabel value="Tipo de dato: " style="font-weight: bold;" />
                    <p:selectOneMenu style="width: 100%;"  value="#{altaEM.tipoDato}">
                        <f:selectItems value="#{altacasilla.etdc}" />
                    </p:selectOneMenu>
                    <p:message for="@previous" />
                </div>
                
                <div style="padding: 10px;">
                    <p:outputLabel value="Departamento: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;"  value="#{altaEM.departamento}" />
                    <p:message for="@previous" />
                </div>
                
                <div style="padding: 10px;">
                    <p:outputLabel value="Ciudad: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;"  value="#{altaEM.ciudad}" />
                    <p:message for="@previous" />
                </div>
                
                <div style="padding: 10px;">
                    <p:outputLabel value="Usuario: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;"  value="#{altaEM.usuario}" />
                    <p:message for="@previous" />
                </div>
                
			
				</p:panel>
				
                <div style="padding: 10px;">
                    <p:commandButton value="Crear Nueva Estación"  update="messages" ajax="false" validateClient="true" action="#{altaEM.crearEstacionMedicion}" style="width: 100%;" />
                    <p:spacer width="10" />
                    <p:button value="Cancelar" style="width: 100%;" href="/JSFPF/pages/listarCasilla.xhtml" />
                </div>
   
            </div>
           </h:form> 
   
    </h:body>
</html>
