<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" > 

<h:head>
 <f:event listener="#{loginsessionseguridad.validarSession}" type="preRenderView" /> 
</h:head> 

	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	
	<f:metadata>
    <f:event listener="#{modificarfenomeno.initConversation}" type="preRenderView" /> 
	</f:metadata>
	
	   <h:body style="margin: 0px;">
       
 			<h:form>
			<p:menubar>
        
            	<f:facet name="options">
                	<p:commandButton value="ConfiguraciÃ³n" icon="pi pi-cog" actionListener="#{loginsessionseguridad.redireccionarUsuario}" />
                	<p:commandButton value="Logout" icon="pi pi-home" actionListener="#{loginsessionseguridad.logout}" />
            	</f:facet>
           
        	</p:menubar>
			</h:form>
		  
		     <p:tabMenu activeIndex="0">
            <p:menuitem icon="pi pi-star" value="Listar Fenomeno" outcome="listarFenomeno">
                <f:param name="i" value="0" />
            </p:menuitem>
            
            <p:menuitem icon="pi pi-cloud" value="Crear Fenomeno" outcome="crearFenomeno">
                <f:param name="i" value="1" />
            </p:menuitem>
            
            <p:menuitem icon="pi pi-bell" value="Listar Caracteristicas" outcome="listarCaracteristicas">
                <f:param name="i" value="2" />
            </p:menuitem>
            
            <p:menuitem icon="pi pi-globe" value="Crear Caracteristica" outcome="crearCaracteristica">
                <f:param name="i" value="3" />
            </p:menuitem>
            
            
        </p:tabMenu>
		  
		
		
    
	      
      
	<br/>
	
<h:form>
<div style="padding: 5px; width: 98%; margin: 0 auto;">
    <p:panel id="panel" header="Busqueda por codigo">
        
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="codigo_busqueda" value="Codigo:" />
            <p:inputText id="codigo_busqueda" value="#{modificarfenomeno.codigoBusqueda}" required="true" label="Codigo">
                <f:validateBean />
            </p:inputText>
            <p:message for="codigo_busqueda"  />
        </h:panelGrid>
        <p:commandButton value="Buscar" update="panel" action="#{modificarfenomeno.busquedaPorCodigo}" icon="pi pi-check" />
    </p:panel>
   </div> 
</h:form>
			
	<br/>
	
        
        	<h:form>
            <div style="padding: 5px; width: 98%; margin: 0 auto;">
            
            	
            	<p:panel id="basic" header="Modificar Fenomeno" footer="Chaja" style="margin: 0 auto">
            
           		 <p:growl id="messages" showDetail="true"/>	
            	
            	  <p:messages />
            	
            	
            	<div style="padding: 10px;">
                    <p:outputLabel value="ID" style="font-weight: bold;" />
                    <p:inputText id="id_fenomeno" required="true" value="#{modificarfenomeno.id_fenomeno}"  style="width: 100%;" readonly= "#{facesContext.renderResponse}" />
                    <p:message for="@previous" />
                </div>
            	
                <div style="padding: 10px;">
                    <p:outputLabel value="Codigo: " style="font-weight: bold;" />
                    <p:inputText id="codigo" value="#{modificarfenomeno.codigo}"  style="width: 100%;" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Nombre: " style="font-weight: bold;" />
                    <p:inputText value="#{modificarfenomeno.nombre}"  style="width: 100%;" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Descripcion: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;" value="#{modificarfenomeno.descripcion}" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Telefono de Emergencia: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;"  value="#{modificarfenomeno.telefono}" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:commandButton value="Actualizar"  update="messages" ajax="false" validateClient="true" action="#{modificarfenomeno.modificarFenomeno}" style="width: 100%;" />
                    <p:spacer width="10" />
                    <p:button value="Cancelar" style="width: 100%;" href="/JSFPF/pages/listarFenomeno.xhtml" />
                </div>
            
            
            </p:panel>
            </div>
                       
           </h:form> 
  
    </h:body>

</html>
