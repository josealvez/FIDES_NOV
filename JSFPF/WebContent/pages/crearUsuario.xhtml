<html

	xmlns="http://www.w3.org/1999/xhtml" 	
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
	
	<h:head> 
	<f:event listener="#{loginsessionseguridad.validarSession}" type="preRenderView" /> 
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	</h:head>



    <h:body style="margin: 0px;">
       
 

       	<h:form>
       		<p:menubar>
            	<f:facet name="options">
            		<p:commandButton value="ConfiguraciÃ³n" icon="pi pi-cog" actionListener="#{loginsessionseguridad.redireccionarUsuario}" />
                	<p:commandButton value="Logout" icon="pi pi-home" actionListener="#{loginsessionseguridad.logout}" />
            	</f:facet>
        	</p:menubar>
        	</h:form>
		
        <p:tabMenu activeIndex="1">
            <p:menuitem icon="pi pi-star" value="Inicio" outcome="listarUsuario">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem icon="pi pi-user" value="Crear Usuario" outcome="crearUsuario">
                <f:param name="i" value="1" />
            </p:menuitem>
        </p:tabMenu>

     
        	<h:form>
            <div style="padding: 5px; width: 98%; margin: 0 auto;">
            
           		 <p:growl id="messages" showDetail="true"/>	
           		 <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
            	
            	  <p:messages />
            	<br/>
            	<p:panel id="toggleable" header="Informacion Personal" toggleable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
 				
        			<p:ajax event="close" listener="#{panelView.onClose}" update="msgs" />
        			<p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs" />
            	
                <div style="padding: 10px;">
                    <p:outputLabel value="Nombre: " style="font-weight: bold;" />
                    <p:inputText id="nombre" value="#{crearusuario.nombre}"  style="width: 100%;" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Apellido: " style="font-weight: bold;" />
                    <p:inputText value="#{crearusuario.apellido}"  style="width: 100%;" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Domicilio: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;" value="#{crearusuario.direccion}" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Email: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;"  value="#{crearusuario.email}" />
                    <p:message for="@previous" />
                </div>
				
			
                <div style="padding: 10px;">
                    <p:outputLabel value="Username: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;"  value="#{crearusuario.userName}" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Password: " style="font-weight: bold;" />
                    <p:password style="width: 100%;"  value="#{crearusuario.password}" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Rol: " style="font-weight: bold;" />
                    <p:selectOneMenu style="width: 100%;"  value="#{crearusuario.rolUsuairo}">
                        <f:selectItems value="#{crearusuario.tuEnum}" />
                    </p:selectOneMenu>
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Tipo de documento: " style="font-weight: bold;" />
                    <p:selectOneMenu style="width: 100%;"  value="#{crearusuario.documentoCategoria}">
                        <f:selectItems value="#{crearusuario.dcEnum}" />
                    </p:selectOneMenu>
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;" class="text-center">
                    <p:outputLabel value="Documento: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;"  value="#{crearusuario.documento}" />
                    <p:message for="@previous" />
                </div>
                
                  <div style="padding: 10px;">
                    <p:outputLabel value="Estado: " style="font-weight: bold;" />
                    <p:selectOneMenu style="width: 100%;"  value="#{crearusuario.estadoUsuario}">
                        <f:selectItems value="#{crearusuario.euEnum}" />
                    </p:selectOneMenu>
                    <p:message for="@previous" />
                </div>
				</p:panel>
				
                <div style="padding: 10px;">
                    <p:commandButton value="Registrar Usuario"  update="messages" ajax="false" validateClient="true" action="#{crearusuario.crearUsuario}" style="width: 100%;" />
                    <p:spacer width="10" />
                    <p:button value="Cancelar" style="width: 100%;" href="/JSFPF/pages/listarUsuario.xhtml" />
                </div>
            
          
            
            </div>
           </h:form> 
   
    </h:body>
</html>
