<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://richfaces.org/a4j">
	<h:head>
		 <f:event listener="#{loginsessionseguridad.validarSession}" type="preRenderView" /> 
		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
		<style type="text/css">
            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            }
        </style>
	</h:head>
	<h:body style="margin: 0px;">
		<h:form>
			<p:menubar>
				<f:facet name="options">
					<p:commandButton value="ConfiguraciÃ³n" icon="pi pi-cog" actionListener="#{loginsessionseguridad.redireccionarUsuario}" />
                	<p:commandButton value="Logout" icon="pi pi-home" actionListener="#{loginsessionseguridad.logout}" />
				</f:facet>
			</p:menubar>
		</h:form>
		
		<p:tabMenu activeIndex="0">
			<p:menuitem icon="pi pi-star" value="Ver Formularios" outcome="listarFormulario">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem icon="pi pi-cloud" value="Crear Formulario" outcome="crearFormulario">
				<f:param name="i" value="1" />
			</p:menuitem>
		
		</p:tabMenu>
		<br/>
		
        <div class="card">
    		<h5 class="first">Header Row</h5>
    		<h:form>
				<p:dataTable
                    id="data"
                    var="item"
                    value="#{listarformularios.listaContiene}"
                    sortBy="#{item.formulario.nombre}"
                    widgetVar="formularioTable"
                    emptyMessage="No hay formularios disponibles"
                    filteredValue="#{listarformularios.filteredContiene}"
                    globalFilterFunction="#{listarformularios.globalFilterFunction}">

                    <p:headerRow field="item.formulario.nombre"
                    	expandable="true"
                        expanded="#{item.casilla.nombre != 'Stephen Shaw'}">
                        
               			<p:column colspan="3">
                   			<div style="vertical-align: middle">
                        		<h:outputText value="#{item.formulario.nombre}"/>
                    		</div>
                		</p:column>
            		</p:headerRow>
       
					<p:column headerText="Casilla">
						<h:outputText value="#{item.casilla.nombre}" />
					</p:column>
					
					<p:column headerText="Descripcion">
						<h:outputText value="#{item.casilla.descripcion}" />
					</p:column>

				</p:dataTable>
			</h:form>
		</div>
		
	</h:body>
</html>
